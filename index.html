<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>RSP Game</title>
</head>

<body style="background-color: #FFDEB9">

    <header>

        <div class="container mt-4 border-radius" style="color:#7149C6">
            <div class="bg-white d-flex flex-column align-items-center justify-content-center border-radius">
                <h1 class="pt-3 fw-bold fs-2">Rock Scissors Paper</h1>
                <span class="opacity-75" style="color: #FE6244">Please select one of the 'R S P' (press) buttons to
                    play</span>
                <img src="./images/rsc.jpg" class="rsc-width " alt="rock-scissors-paper">
            </div>
        </div>

    </header>

    <main>
        <div class="container d-flex justify-content-between">

            <div class="d-flex flex-column mt-4 player-width">
                <div class="bg-white border-radius d-flex flex-column align-items-center py-4 mb-2">
                    <div class="d-flex align-items-center ms-5" id="showMessage">
                        <p class="fw-bold fs-2 mt-3" style="visibility: visible"></p>
                        <img src="./images/smile.png" class="smile-width mb-2" style="display: none;">
                        <img src="./images/sadsmile.png" class="sadsmile-width mb-2" style="display: none;">
                        <i class="fa-regular fa-handshake fa-beat ms-3 display-4" style="display: none;"></i>
                    </div>
                    <p class="fs-2 fw-bold d-flex align-items-center"><img src="./images/player.png" style="width:50px"
                            alt="">
                        Player 1 (Me)</p>
                    <span class="fs-4 fw-bold" style="color: #BBD6B8;">Score: <span id="myScore">0</span></span>
                </div>

                <div class="d-flex flex-column align-items-center">
                    <img src="./images/Paper.png" class="w-50" id="rsp-interface" alt="paper">
                    <span class="fs-2 fw-bold" style="color: #393646;">Paper</span>
                </div>
            </div>

            <img src="images/vs.png" class="vs-width" alt="vs">

            <div class="d-flex flex-column mt-4 player-width">
                <div class="bg-white border-radius d-flex flex-column align-items-center py-4">
                    <div class="d-flex align-items-center ms-5" id="showMessage2">
                        <p class="fw-bold fs-2 mt-3" style="visibility: visible"></p>
                        <img src="./images/sadsmile.png" class="sadsmile-width mb-2" style="display: none;">
                        <img src="./images/smile.png" class="smile-width mb-2" style="display: none;">
                        <i class="fa-regular fa-handshake fa-beat ms-3 display-4" style="display: none;"></i>
                    </div>
                    <p class="fs-2 fw-bold d-flex align-items-center"><img src="./images/computer.png"
                            style="width:50px;" alt="">
                        Player 2 (Com)</p>
                        <span class="fs-4 fw-bold" style="color: #BBD6B8;">Score: <span id="compScore">0</span></span>
                </div>

                <div class="d-flex flex-column align-items-center">
                    <img src="./images/Scissors 2.png" id="computerRspInterface" class="w-50" alt="paper">
                    <span class="fs-2 fw-bold" style="color: #393646;">Scissors 2</span>
                </div>
            </div>
        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
